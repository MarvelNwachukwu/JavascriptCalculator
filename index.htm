<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="calculator__display">0</div>
      <div class="calculator__keys">
        <button id="KeyOperator" class=" multiply">&times;</button>
        <button id="KeyOperator" class=" divide">รท</button>
        <button id="KeyOperator" class=" add">+</button>
        <button id="KeyOperator" class=" subtract">-</button>
        <button id='funcKey'>7</button>
        <button id='funcKey'>8</button>
        <button id='funcKey'>9</button>
        <button id='funcKey'>4</button>
        <button id='funcKey'>5</button>
        <button id='funcKey'>6</button>
        <button id='funcKey'>1</button>
        <button id='funcKey'>2</button>
        <button id='funcKey'>3</button>
        <button id='funcKey'>0</button>
        <button id='funcKey' class="decimal">.</button>
        <button class="clear">AC</button>
        <button class="KeyEqual" data-action="calculate">=</button>
      </div>
    </div>
  </div>


  <script src="./MyScript.js"></script>
</body>

</html>
